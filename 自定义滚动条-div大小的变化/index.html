<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			#parent{
				position: relative;
				width: 600px;
				height: 20px;
				background: #ccc;
				margin-left: 200px;
			}
			#div1{
				position: absolute;
				width: 20px;
				height: 20px;
				background: red;
			}
			#div2{
				background: green;
			}
		</style>
		<script>
			window.onload=function(){
				var oparent=document.getElementById("parent");
				var odiv1=document.getElementById("div1");
				var odiv2=document.getElementById('div2');
			
				odiv1.onmousedown=function(ev){
					var oEvent=ev||event;
					var posx=oEvent.clientX-odiv1.offsetLeft;
					var posy=oEvent.clientY-odiv1.offsetTop;
					
					//实现鼠标在整个document里面的移动都可以发生div框的移动，
					//这样鼠标脱离div时，同样会实现div的移动
					if(odiv1.setCapture){
						odiv1.onmousemove=mousemove;
						//同样在整个document里面的鼠标抬起都可以实现鼠标移动事件的释放
						odiv1.onmouseup=mouseup;
						//获取捕获(使其他元素的事件都集中到odiv1上，当移动odiv1时从而其他元素不会被选中)
						  odiv1.setCapture();
					 }else{
						document.onmousemove=mousemove;
						//同样在整个document里面的鼠标抬起都可以实现鼠标移动事件的释放
						document.onmouseup=mouseup;
					 }
					 
					 //鼠标移动函数
					 function mousemove(ev){
							var oEvent=ev||event;
							//防止拖出页面
							var l=oEvent.clientX-posx;
							
							if(l<0){
								l=0
							}else if(l>oparent.offsetWidth-odiv1.offsetWidth){
								l=oparent.offsetWidth-odiv1.offsetWidth
							}
							odiv1.style.left=l+"px";
							//滚动条的一个使用切入口（一个本身变化却不变的点），
							//可以使用这个变化带动其他的不会自动变化的东西
							var scorlls=odiv1.offsetLeft/580;
							document.title=scorlls;
							//活动条控制div2的大小
							odiv2.style.width=500*scorlls+"px";
							odiv2.style.height=500*scorlls+"px";
							
							 
						}
					 //鼠标抬起函数
					 function mouseup(){
					 	//当鼠标抬起事件发生，则释放鼠标移动事件
							this.onmousemove=null;
							//为了不产生多余的垃圾，同时释放鼠标抬起事件
							this.onmouseup=null;
							//释放捕获
							if(this.setCapture){
							   this.releaseCapture();							
							}
					 }
					 
					//解决chrome、老版本ff对空div拖拽的一个bug(出现另外一个div影子)
					return false;
				}
			}
		</script>
	</head>
	<body>
		<div id="parent">
			<div id="div1"></div>
		</div>
		<div id="div2"></div>
	</body>
</html>
